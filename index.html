<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/home-start.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="./src/img/alpaca-rock-cyberpunk.png" alt="">
        <h1>&lt;Alpaka Space/></h1>
        <div class="header-buttons">
            <div class="theme-switcher">
                <input type="radio" id="light-theme" name="themes" checked />
                <label for="light-theme">
                    <span>
                        <i data-feather="sun"></i>
                    </span>
                </label>
                <input type="radio" id="dark-theme" name="themes" />
                <label for="dark-theme">
                    <span>
                        <i data-feather="moon"></i>
                    </span>
                </label>
                <input type="radio" id="black-theme" name="themes" />
                <label for="black-theme">
                    <span>
                        <i data-feather="star"></i>
                    </span>
                </label>
                <span class="slider"></span>
            </div>
            <a href="./src/pages/home.html" class="guest-button">Continue without Auth</a>
            <a href="">Sign-in</a>
            <a href="">Sign-up</a>
        </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="container">
        <div class="logo">
            <h1>Simple Web Space for connect Developers To Projects</h1>
            <h2>Start Now</h2>
        </div>
        <div class="div-buttons">
            <div class="sub-div-buttons-1">
                <a href="./src/pages/home.html">Continue without Auth</a>
            </div>
            <div class="sub-div-buttons-2">
                <a href="">Sign-in</a>
                <a href="">Sign-up</a>
            </div>
        </div>
    </div>
    <div class="footer">Created by Paulo Henrique @2024</div>
    <script src="./src/js/home-start.js"></script>
</body>
</html>
